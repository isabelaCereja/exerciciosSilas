<!-- Faça uma página web que solicite ao usuário digitar dois valores maiores que zero. Teste qual o maior deles e faça a divisão do maior pelo menor e exiba o resultado no HTML. Teste se o numero digitado é maior que zero e caso negativo, exiba uma mensagem e solicite nova digitação. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP - Exercicio 4</title>
    <link rel="stylesheet" href="/css/loop.css">
</head>
<body>

    <header>
        <nav>
          <a href="/index.html">Home </a>
          <a href="/loop/exercicio-1.html">Ex. 1</a>
          <a href="/loop/exercicio-2.html">Ex. 2</a>
          <a href="/loop/exercicio-3.html">Ex. 3</a>
          <a href="/loop/exercicio-4.html">Ex. 4</a>
          <a href="/loop/exercicio-5.html">Ex. 5</a>
          <a href="/loop/exercicio-6.html">Ex. 6</a>
        </nav>
      </header>

    <div class="container">
        <h1>DIVISÃO</h1>

        <form id="formulario">
            <label for="numero1">Digite o primeiro valor:</label>
            <input type="number" id="numero1" required><br><br>
    
            <label for="numero2">Digite o segundo valor:</label>
            <input type="number" id="numero2" required><br><br>
    
            <button type="submit">Calcular</button>
        </form>
    
        <p id="resultado"></p>
        <p id="erro"></p>
    
    </div>
   

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

          const numero1 = parseFloat(document.getElementById("numero1").value);
          const numero2 = parseFloat(document.getElementById("numero2").value);
          
          if(numero1 < 0 || numero2 <0){
            document.getElementById("erro").textContent = "Digite um numero maior que zero"
            return;
          }

          document.getElementById("erro").textContent = "";

          const maior = Math.max(numero1, numero2);
          const menor = Math.min(numero1, numero2);
          const resultado = maior / menor;

          document.getElementById("resultado").textContent = `O resultado é: ${resultado}`;
        });
    
    </script>
</body>
</html>
