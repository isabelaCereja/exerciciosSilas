
<!-- Faça uma página web que exiba no HTML os números de 10 à 50
(inclusos). -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOP - Exercicio 1</title>
    <link rel="stylesheet" href="/css/loop.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Home </a>
        <a href="/loop/exercicio-1.html">Ex. 1</a>
        <a href="/loop/exercicio-2.html">Ex. 2</a>
        <a href="/loop/exercicio-3.html">Ex. 3</a>
        <a href="/loop/exercicio-4.html">Ex. 4</a>
        <a href="/loop/exercicio-5.html">Ex. 5</a>
        <a href="/loop/exercicio-6.html">Ex. 6</a>
      </nav>
    </header>

    <div class="container">
      <h1>EXIBIÇÃO DE NÚMEROS</h1>
      <p>
        Se você apertar esse botão, exibiremos na sua tela números de 10 a 50!
        Que tal ver?
      </p>
      <button onclick="exibirNumeros()">Exibir os Números</button>
      <button onclick="pausarExibicao()">Pausar Exibição</button>
      <button onclick="retomarExibicao()">Retomar Exibição</button>
      <button onclick="excluirNumeros()">Excluir os Números</button>
      <ul id="number-list"></ul>
    </div>

    <script>
      var intervalo; // Variável para armazenar o ID do intervalo
      var i = 10; // Contador para os números

      function exibirNumeros() {
        intervalo = setInterval(function () {
          var li = document.createElement("li");
          li.textContent = i;
          document.getElementById("number-list").appendChild(li);
          i++;

          if (i > 50) {
            clearInterval(intervalo);
          }
        }, 400);
      }

      function pausarExibicao() {
        clearInterval(intervalo); // Para o intervalo de exibição
      }

      function retomarExibicao() {
        exibirNumeros(); // Retoma a exibição dos números a partir de onde parou
      }

      function excluirNumeros() {
        clearInterval(intervalo); // Garante que o intervalo seja limpo
        document.getElementById("number-list").innerHTML = ""; // Limpa a lista
        i = 10; // Reseta o contador para 10
      }
    </script>
  </body>
</html>
