<!--10. Loteria: Sorteie 6 números de 1 a 60 e os guarde em um vetor. Peça ao usuário para digitar 6 números e os guarde em outro vetor. 
Em seguida informe os números digitados, os sorteados e quantos números ele acertou.-->

    <div class="container">
      <h1>SORTEIO DE LOTERIA!</h1>
      <button onclick="sorteioLoteria()">Sortear e Verificar Acertos</button>
  
      <div id="resultado"></div>
    </div>
    
    <script>
      function sorteioLoteria() {
        let sorteados = [];
        while (sorteados.length < 6) {
          let numero = Math.floor(Math.random() * 60) + 1;
          if (!sorteados.includes(numero)) {
            sorteados.push(numero);
          }
        }

        let digitados = [];
        for (let i = 1; i <= 6; i++) {
          let numero = parseInt(
            prompt("Digite o " + i + "º número (de 1 a 60):")
          );
          while (
            isNaN(numero) ||
            numero < 1 ||
            numero > 60 ||
            digitados.includes(numero)
          ) {
            alert(
              "Número inválido ou repetido. Digite um número entre 1 e 60 que ainda não foi escolhido."
            );
            numero = parseInt(
              prompt("Digite o " + i + "º número (de 1 a 60):")
            );
          }
          digitados.push(numero);
        }

        let acertos = sorteados.filter((num) => digitados.includes(num)).length;

        document.getElementById("resultado").innerHTML = `
                <p><strong>Números Sorteados:</strong> ${sorteados.join(
                  ", "
                )}</p>
                <p><strong>Números Digitados:</strong> ${digitados.join(
                  ", "
                )}</p>
                <p><strong>Você acertou ${acertos} número(s).</strong></p>
            `;
      }
    </script>
  </body>
