ano. (Obs.: não necessita de laço de repetição. Utilize o Split) -->

      </nav>
    </header>

    <div class="container">
      <h1>SEPARAR DATA</h1>
      <p>Digite uma data no formato DD/MM/AAAA:</p>
      <input type="text" id="data" placeholder="DD/MM/AAAA" />
      <button onclick="exibirData()">Exibir Data Separada</button>

      <div id="resultado"></div>
    </div>

    <script>
      function exibirData() {
        const data = document.getElementById("data").value;

        if (data) {
          //considerando DD/MM/AAAA
          const partes = data.split("/");

          const dia = partes[0];
          const mes = partes[1];
          const ano = partes[2];

          document.getElementById("resultado").innerHTML = `
                    <p><strong>Dia:</strong> ${dia}</p>
                    <p><strong>Mês:</strong> ${mes}</p>
                    <p><strong>Ano:</strong> ${ano}</p>
                `;
        } else {
          alert("Por favor, digite uma data válida.");
        }
      }
    </script>
  </body>
