você for contrato para trabalhar como programador no exterior, deverá usar
graus Fahrenheit. Faça uma página web que você fornece a temperatura em
graus Celsius, e seu programa faz a conversão para graus Fahrenheit. -->

    <div class="container">
        <h1>CONVERSÃO DE CELSIUS PARA FARENHEIT</h1>

        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius" placeholder="Digite a temperatura em °C">
        <button onclick="converterTemperatura()">Converter</button>
    
        <div id="resultado"></div>
    </div>

    <script>
        function converterTemperatura() {
            const celsius = document.getElementById('celsius').value;
            if (celsius === '') {
                alert('Por favor, insira um valor para Celsius');
                return;
            }

            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultado').innerHTML = `${celsius}°C é igual a ${fahrenheit}°F`;
        }
    </script>
</body>
