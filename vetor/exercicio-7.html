<!-- Faça uma página web que receba 10 números, calcule e imprima a soma dos
números pares e a soma dos números primos (divisíveis somente por 1 e por ele
mesmo). -->

<head>

</head>
<body>

        </nav>
    </header>

    <div class="container">
        <h1>DIGITE 10 NÚMEROS SEPARADOS POR VÍRGULA</h1>
        <p>Faremos a soma dos numeros pares e primos</p>
        <input type="text" id="numeros">
        <button onclick="calcularSomas()">Calcular</button>
        <h3>Resultados:</h3>
        <p id="resultado"></p>
    
    </div>
   
    <script>
        function ehPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }
        
        function calcularSomas() {
            let numeros = document.getElementById("numeros").value;
            let listaNumeros = numeros.split(",").map(num => parseInt(num.trim()));
            
            let somaPares = listaNumeros.filter(num => num % 2 === 0).reduce((acc, num) => acc + num, 0);
            let somaPrimos = listaNumeros.filter(ehPrimo).reduce((acc, num) => acc + num, 0);
            
            document.getElementById("resultado").innerHTML =
                `<strong>Soma dos números pares:</strong> ${somaPares} <br>
                 <strong>Soma dos números primos:</strong> ${somaPrimos}`;
        }
    </script>

</body>
