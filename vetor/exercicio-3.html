<!-- Peça ao usuário para digitar alguns nomes e os guarde em um vetor. Exiba na tela todos os nomes digitados, porém de maneira invertida (do último para o primeiro). (Utilizar o Split). -->

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VETOR - Exercicio 3</title>
    <link rel="stylesheet" href="/css/vetor.css">
  </head>
  <body>

    <header>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/vetor/exercicio-1.html">Ex. 1</a>

        <a href="/vetor/exercicio-10.html">Ex. 10</a>
      </nav>
    </header>

    <div class="container">
      <h2>DIGITE ALGUNS NOMES E OS VEREMOS NA ORDEM INVERSA:</h2>
      <input type="text" id="nomes" placeholder="Separe os nomes por vírgula...">
      <button onclick="inverterNomes()">Exibir Invertido</button>
      <h3>Ordem Inversa:</h3>
      <p id="resultado"></p>
  
    </div>
   
    <script>
        function inverterNomes() {
            let nomes = document.getElementById ("nomes").value;
            let listaNomes = nomes.split (",").map (nome => nome.trim());
            let nomesInvertidos = listaNomes.reverse().join ("<br>");
            document.getElementById ("resultado").innerHTML = nomesInvertidos;
        }
    </script>
  </body>
</html>
