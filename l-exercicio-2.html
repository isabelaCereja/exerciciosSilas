<!-- Solicite ao usuário o nome e o gênero (M/F). 
    Se digitar 'M'acrescente Sr. antes do nome e exiba após clicar num botão. 
    Se digitar 'F' acrescente Sra. antes do nome e exiba após clicar num botão. Ambos no HTML. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOP - Exercício 2</title>
    <link rel="stylesheet" href="css/loop.css">
  </head>
  <body>

    <header>
      <nav>
        <a href="index.html">Home </a>
        <a href="l-exercicio-1.html">Ex. 1</a>
        <a href="l-exercicio-2.html">Ex. 2</a>
        <a href="l-exercicio-3.html">Ex. 3</a>
        <a href="l-exercicio-4.html">Ex. 4</a>
        <a href="l-exercicio-5.html">Ex. 5</a>
        <a href="l-exercicio-6.html">Ex. 6</a>
      </nav>
    </header>
    
    <div class="container">
      <h1>SENHORAS E SENHORES</h1>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />
      <label for="genero">Gênero (M/F):</label>
      <input type="text" id="genero" placeholder="Digite M ou F" />
  
      <button onclick="exibir()">Exibir Saudação</button>
  
      <p id="saudacao"></p>
    </div>

    <script>
      function exibir() {
        var nome = document.getElementById("nome").value;
        var genero = document.getElementById("genero").value.toUpperCase();

        var saudacao = "";
        if (genero === "M") {
          saudacao = "Olá, Sr. " + nome + "!";
        } else if (genero === "F") {
          saudacao = "Olá , Sra. " + nome + "!";
        } else {
          saudacao = "Por favor, insira M ou F.";
        }

        document.getElementById("saudacao").innerText = saudacao;
      }
    </script>
  </body>
</html>
