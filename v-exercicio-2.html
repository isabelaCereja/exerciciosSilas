  <div class="container">
    <h1>VERIFICAÇÃO DE IDADE</h1>


    <label>Digite diferentes idades e veremos quais são maiores e menores de idade:</label>
    <input type="text" id="inputIdades" placeholder="Ex: 15, 22, 17, 30">

    <button onclick="verificarIdades()">Verificar</button>

    <div id="resultado"></div>


  </div>

  <script>
    function verificarIdades() {
      let input = document.getElementById("inputIdades").value;
      let idades = input.split(",").map(idade => parseInt(idade.trim()));

      let maiores = idades.filter(idade => idade >= 18).length;
      let menores = idades.filter(idade => idade < 18).length;

      document.getElementById("resultado").innerHTML =
        `<p>Maiores de idade: <strong>${maiores}</strong></p>
                     <p>Menores de idade: <strong>${menores}</strong></p>`;
    }
  </script>
