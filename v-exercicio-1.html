    <div class="container">
      <h1>VERIFICANDO O MENOR E MAIOR NÚMERO</h1>
      <button onclick="verificarMaiorEMenor()">
        Verificar
      </button>
  
      <div id="resultado"></div>
    </div>
   
    <script>
      function verificarMaiorEMenor() {
        let numeros = [];

        for (let i = 1; i <= 5; i++) {
          let numero = parseInt(prompt("Digite o " + i + "º número:"));

          while (isNaN(numero)) {
            alert("Por favor, digite um número válido.");
            numero = parseInt(prompt("Digite o " + i + "º número:"));
          }

          numeros.push(numero);
        }

        let maior = Math.max(...numeros);
        let menor = Math.min(...numeros);

        document.getElementById("resultado").innerHTML = `
                <p><strong>Números Digitados:</strong> ${numeros.join(", ")}</p>
                <p><strong>Maior Número:</strong> ${maior}</p>
                <p><strong>Menor Número:</strong> ${menor}</p>
            `;
      }
    </script>
