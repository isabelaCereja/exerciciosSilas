<!-- Faça uma página web que imprima os números pares no HTML até o limite digitado pelo usuário. Então, o usuário digitará um valor e ao clicar no botão, os valores serão exibidos. Exemplo: Se digitou 10, o programa vai mostrar 2,4,6,8. -->

      <div class="container">
        <h2>EXIBIR NÚMEROS PARES</h2>
        <p>Digite um número limite:</p>
        <input type="number" id="limite" placeholder="Digite um número" />
        <button onclick="mostrarPares()">Exibir</button>
        <div id="resultado"></div>
      </div>
    
      <script>
        function mostrarPares() {
          const limite = parseInt(document.getElementById('limite').value);
          const resultado = document.getElementById('resultado');
          resultado.innerHTML = ''; // Limpa resultado anterior
    
          if (isNaN(limite) || limite < 2) {
            resultado.innerHTML = '<p>Por favor, insira um número válido maior que 1.</p>';
            return;
          }
    
          for (let i = 2; i < limite; i += 2) {
            const span = document.createElement('span');
            span.textContent = i + ' ';
            resultado.appendChild(span);
          }
        }
      </script>
    </body>
    </html>
